    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
      
      :root {
        --brand-amber: #f59e0b;
        --brand-gold: #fbbf24;
        --bg-deep: #020617;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-deep);
        color: #f8fafc;
        overflow-x: hidden;
      }

      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--brand-amber) 0%, #d97706 100%);
        box-shadow: 0 0 20px rgba(245, 158, 11, 0.2);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 15px 30px rgba(245, 158, 11, 0.4);
        filter: brightness(1.1);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b;
      }
    </style>
